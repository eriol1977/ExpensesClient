<h2>Expenses</h2>
<div>
    <table>
        <tr>
            <td>Date:</td>
            <td><input type="date" #date /></td>
        </tr>
        <tr>
            <td>Type Id:</td>
            <td>
                <select [(ngModel)]="selectedType">
                    <option *ngFor="let type of types" [ngValue]="type">
                        {{type.description}}
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Value:</td>
            <td><input #val /></td>
        </tr>
        <tr>
            <td>Notes:</td>
            <td><input #notes /></td>
        </tr>
    </table>
  <button (click)="addExpense(date.value,val.value,notes.value); date.value=''; val.value=''; notes.value='';">
    Add
  </button>
</div>
<br/>
<table border="1">
    <tr *ngFor="let exp of expenses">
            <td>{{exp.date | date:'dd/MM/yyyy'}}</td>
            <td>{{exp.type.description}}</td>
            <td style="text-align: right">{{exp.value | number:'1.2-2'}}</td>
            <td>{{exp.notes}}</td>
            <td><button (click)="updateExpense(exp); $event.stopPropagation()">E</button></td>
            <td><button (click)="deleteExpense(exp); $event.stopPropagation()">X</button></td>
    </tr>
</table>
