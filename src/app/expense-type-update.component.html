<div *ngIf="type">
	<h2>Expense Type details</h2>
	<div><label>id: </label>{{type.id}}</div>
	<div>
		<label>Code: </label>
		<input [(ngModel)]="type.code" placeholder="code"/>
	</div>
	<div>
		<label>Description: </label>
		<input [(ngModel)]="type.description" placeholder="description"/>
	</div>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
</div>
